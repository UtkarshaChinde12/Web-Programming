        <script>
            //functions get called sequentially

            //self-calling function
            //self-calling functions are called only once
            //function with no name is called as anonymous function
            (function(){
                alert("In self calling function")
            })();//writing this parenthesis at the end of function defination makes the function call










            //closure funcition
            function f1()
            {
                a=10;
                b=20;
                //f2 is a closure function
                //A closure function is a function which is nested in another functions and has access to parent functionâ€™s variables(parent scope varaiables).
                //Closure functions can be called within the parent function only. i.e  we cannot call closure function outside the parent function

                function f2(){
                    return a+b;
                }

                s=f2(); //no error
                document.getElementById("mydiv").innerHTML="addition is:"+s
                // document.write("addition is:"+s)
            }
